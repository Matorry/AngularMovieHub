<ul infiniteScroll (scrolled)="onScrollDown()">
  <app-list-carousel *ngIf="popularMovies" [movies]="popularMovies.results" [title]="titles[0]"></app-list-carousel>
  <ng-container *ngFor="let movies of movieList; let i = index">
    <app-list *ngIf="movies.results && movies.results.length > 0" [movies]="movies.results"
      [title]="titles[i+1]"></app-list>
  </ng-container>
</ul>
